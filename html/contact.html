    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <img
              src="../sass/assets/photo_2022-10-27_10-53-52.jpg"
              alt="Sayidxon Abduraufov"
            />
          </div>
          <div class="col">
            <form action="contact">
              <label for="fistname">First Name</label><br />
              <input
                class="safe"
                required
                type="text"
                id="fistname"
                name="fistname"
              /><br />
              <label for="lastname">Last Name</label><br />
              <input
                class="safe"
                required
                type="text"
                id="lastname"
                name="lastname"
              /><br />
              <label for="email">Email</label><br />
              <input
                class="safe"
                required
                id="email"
                type="email"
                name="email"
              /><br />
              <label for="password">Password</label><br />
              <input
                class="safe"
                required
                id="password"
                type="password"
                name="password"
              /><br />
              <input
                id="male"
                required
                type="radio"
                id
                name="radio"
                id="second"
              />
              <label for="male">Male</label><br />
              <input
                id="female"
                required
                type="radio"
                id
                name="radio"
                id="third"
              />
              <label for="female">Female</label><br />
              <input
                id="other"
                required
                type="radio"
                id
                name="radio"
                id="fourth"
              />
              <label for="other">Other</label><br />
              <input id="bot" type="checkbox" required name="checkbox" />
              <label for="bot">I'm not a robot</label><br /><br />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="col-12"></div>
        </div>
        <div class="map">
